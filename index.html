<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Photo Permission & Upload</title>
</head>
<body>
  <h1>Allow Photo Permission and Upload</h1>
  <button id="snap">Take Photo</button>
  <video id="video" width="320" height="240" autoplay></video>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  <button id="upload" style="display:none;">Upload Photo</button>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snap = document.getElementById('snap');
    const upload = document.getElementById('upload');

    snap.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true }); // Ask permission
      video.srcObject = stream;
      upload.style.display = 'inline';
    };

    upload.onclick = () => {
      canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
      // Convert image to base64
      const imageData = canvas.toDataURL('image/png');
      // TODO: POST imageData to your server
      fetch('https://your-server.com/upload', {
        method: 'POST',
        body: JSON.stringify({ image: imageData }),
        headers: { 'Content-Type': 'application/json' }
      });
      alert('Photo uploaded!');
    };
  </script>
</body>
</html>
